<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">
    <title>Happy</title>
  </head>
  <body id="body">
    <div id="page-landing">
      <div id="container">
        <header id="header">
          <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="Logomarca Happy" />
          <div class="location animate-up">
            <strong>Bagé</strong>
            <p>Rio Grande do Sul</p>
          </div>
        </header>
        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>

          <section class="visit">
            <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>

            <a class="animate-up" href="#" title="Visite orfanatos">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
